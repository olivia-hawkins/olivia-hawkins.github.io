<!doctype html>
<html lang="ja">

<head>
	<link rel="stylesheet" href="main.css">
	
	<!-- ファビコン設定 -->
	<link rel="shortcut icon" href="k-pippi.png">
	<link rel="icon" href="k-pippi.png" type="image/x-icon">
	<link rel="apple-touch-icon" href="k-pippi.png">

	<title>けーぴっぴ</title>
	<meta charset="utf-8">
</head>

<body>
	<div id="header">
	</div>
	<hr />

	<!-- ボタンを透明にし、背景を透過させる -->
	<div class="content">
		<div class="ui"><button id="connectDeviceButton">接続</button></div>
		<div class="ui"><button id="forceStopButton">停止</button></div>
		<div class="ui"><button id="upViberationButton">＋</button></div>	<!--@H-->
		<div class="ui"><button id="downViberationButton">ー</button></div>	<!--@H-->
	</div>

	<div class="ui">
		<span id="connectStatus"></span>
	</div>
	
	<hr />

	<div class="strings">
		<h3>接続済みデバイス</h3>
		<ul id="DeviceList"></ul>
		<ul>
			<li>ローター/バイブ</li>
			<ul id="VibDeviceList"></ul>
			<li>回転</li>
			<ul id="RotatorDeviceList"></ul>
			<li>前後</li>
			<ul id="LinearDeviceList"></ul>
			<li>UFOTW</li>
			<ul id="UFOTWDeviceList"></ul>
		</ul>
	
		<hr />

		<h3>けーぴっぴ Ver.0.00</h3>
	</div>

	<script type="importmap">
		{
		  "imports": {
			"buttplug": "https://cdn.jsdelivr.net/npm/buttplug@3.2.1/dist/web/buttplug.mjs",
			"buttplug-wasm": "https://cdn.jsdelivr.net/npm/buttplug-wasm@2.0.1/dist/buttplug-wasm.mjs"
		  }
		}
	  </script>

	<script src="main.js" type="module"></script>

</body>

</html>
